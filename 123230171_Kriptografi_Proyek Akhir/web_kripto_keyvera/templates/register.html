<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buat Akun Baru - KeyVera</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#FF6B39',
            secondary: '#2f3640',
            light: '#f5f6fa',
          },
        },
      },
    };
  </script>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light min-h-screen flex items-center justify-center font-poppins">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
    <h2 class="text-3xl font-extrabold text-center text-primary mb-6">Buat Akun Baru</h2>

    <form action="{{ url_for('auth_bp.register') }}" method="POST" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-secondary mb-1">Username</label>
        <input type="text" id="username" name="username"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
               required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-secondary mb-1">Password</label>
        <input type="password" id="password" name="password"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
               required>
      </div>

      <button type="submit"
              class="w-full py-2.5 bg-primary text-white rounded-lg font-semibold hover:bg-orange-600 transition-all duration-200">
        üìù Daftar
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-5">
      Sudah punya akun?
      <a href="{{ url_for('main_bp.login_page') }}" class="text-primary font-medium hover:underline">
        Login di sini
      </a>
    </p>
  </div>
</body>
</html>
