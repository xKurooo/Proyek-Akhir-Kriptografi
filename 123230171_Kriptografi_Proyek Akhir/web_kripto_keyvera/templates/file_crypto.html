<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enkripsi File - KeyVera</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#FF6B39',
            secondary: '#2f3640',
            light: '#f5f6fa',
          },
        },
      },
    };
  </script>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light min-h-screen flex items-center justify-center font-poppins">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-[420px]">
    <h2 class="text-2xl font-bold text-center text-secondary mb-2">ğŸ“ Enkripsi / Dekripsi File</h2>
    <p class="text-center text-gray-600 mb-6">
      Hanya untuk pengguna yang sudah login.<br>
      <a href="/" class="text-primary hover:underline font-medium">â¬…ï¸ Kembali ke Dashboard</a>
    </p>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4">
          {% for message in messages %}
            <li class="bg-green-100 border border-green-300 text-green-700 px-3 py-2 rounded-lg text-sm mb-2">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('crypto_bp.process_file') }}" method="POST" enctype="multipart/form-data" class="space-y-5">
      <div>
        <label for="file_data" class="block text-sm font-medium text-secondary mb-1">
          Pilih File Anda (PDF, JPG, PNG, GIF)
        </label>
        <input type="file" id="file_data" name="file_data" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
      </div>

      <div>
        <label for="secret_key" class="block text-sm font-medium text-secondary mb-1">
          Kunci Rahasia (Password)
        </label>
        <input type="password" id="secret_key" name="secret_key" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
      </div>

      <div class="flex gap-3">
        <button type="submit" name="action" value="encrypt"
                class="w-1/2 py-2.5 bg-primary text-white rounded-lg font-semibold hover:bg-orange-600 transition">
          ğŸ”’ Enkripsi
        </button>
        <button type="submit" name="action" value="decrypt"
                class="w-1/2 py-2.5 border-2 border-primary text-primary rounded-lg font-semibold hover:bg-primary hover:text-white transition">
          ğŸ”“ Dekripsi
        </button>
      </div>
    </form>
  </div>
</body>
</html>
